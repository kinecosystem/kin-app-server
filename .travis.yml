sudo: required
services:
- redis-server
language: python
python:
- '3.6'
cache: pip
install:
- pip install -r kinappserver/requirements.txt
- pip install -r kinappserver/requirements_dev.txt
before_script:
- export PYTHONPATH=$PYTHONPATH:$(pwd)
script:
- make install-cv-module; make install-sdk; make install-travis;
- make test;
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_8bd0680c521b_key -iv $encrypted_8bd0680c521b_iv
  -in secret.enc -out ~/.ssh/secret -d; chmod 400 ~/.ssh/secret
- 'echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config'